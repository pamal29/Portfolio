<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pamal Pahasara Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">

  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIvM3O2z7rGJ5c5QcvZjvF6pJr+Xf0C8dLzjlbY9s6zPg=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
  />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            matt:"#28282B",
            vividBlue:"#1E90FF",
            vividOrange:"#FF6B00",
          },
          fontFamily: {
            lato: ["Lato", "sans-serif"],
          },
        },
      },
    }
  </script>
</head>

<body class="dark:bg-matt text-gray-200 font-lato flex min-h-screen">

<!-- Sidebar / Navbar -->
<aside class="w-72 bg-gray-900 flex flex-col items-center py-8 space-y-6 fixed inset-y-0 left-0 shadow-lg z-30 hidden md:flex">
  <!-- Profile -->
  <img src="/assets/img/pro-pic.jpg" alt="Profile"
       class="rounded-full border-4 border-gray-700 w-28 h-28 object-cover transition-transform duration-500 hover:scale-110" />
  <h1 class="text-xl font-bold text-white">Pamal Pahasara</h1>



  <!-- Navigation -->
  <nav class="mt-10 w-full px-6 space-y-6 flex flex-col">
    <button class="batbutton">
      <i class="fa-solid fa-house"></i><span>Home</span>
    </button>
    <button class="batbutton">
      <i class="fa-solid fa-user"></i><span>About</span>
    </button>
    <button class="batbutton">
      <i class="fa-solid fa-image"></i><span>Resume</span>
    </button>
    <button class="batbutton">
      <i class="fa-solid fa-image"></i><span>Contact</span>
    </button>

<!--    <button class="flex items-center space-x-3 text-gray-300 hover:text-white transition-colors">-->
<!--      <i class="fa-solid fa-envelope"></i><span>Contact</span>-->
<!--    </button>-->
  </nav>

</aside>

<!-- Mobile Navbar -->
<header class="md:hidden fixed top-0 left-0 w-full bg-gray-900 flex justify-between items-center px-6 py-4 z-40">
  <h1 class="text-lg font-bold text-white">Pamal Pahasara</h1>
  <button id="menuBtn" class="text-white text-2xl">
    <i class="fa-solid fa-bars"></i>
  </button>
</header>


<!-- Main content -->
<main class="md:ml-72 flex-grow transition-all duration-700 pt-16 md:pt-0">

  <!-- Home Section -->
  <section id="home" class="bg-center bg-cover min-h-screen flex items-center px-6 sm:px-12 md:px-20 transition-opacity duration-700">
    <div class="max-w-3xl">
        <h1 class="text-4xl sm:text-5xl font-extrabold text-white mb-3">Pamal Pahasara</h1>
        <p class="text-green-500 text-2xl font-bold typing-animation">CODE DEBUG REPEAT...</p>
    </div>
  </section>

  <!-- About Section -->
  <section id="about" class="flex flex-col md:flex-row px-6 sm:px-12 md:px-20 py-12 gap-12 transition-opacity duration-700">
    <div class="max-w-2xl text-gray-300">
      <h2 class="text-2xl font-bold mb-6 text-vividBlue">UI/UX Designer & Web Developer.</h2>
      <div class="flex flex-col sm:flex-row gap-12 mb-8">
        <ul class="space-y-5 border-b sm:border-b-0 sm:border-r border-gray-700 pb-4 sm:pb-0 sm:pr-8">
          <li><strong>Birthday:</strong> 2003 March 29</li>
          <li><strong>Phone:</strong> 071 73 24 281</li>
          <li><strong>City:</strong> Galle, Sri Lanka</li>
        </ul>
        <ul class="space-y-5 sm:pl-8">
          <li><strong>Age:</strong> 22</li>
          <li><strong>Email:</strong> pamalpahasara@gmail.com</li>
          <li><strong>Freelance:</strong> Available</li>
        </ul>
      </div>
    </div>
  </section>

  <!-- Projects -->
  <section id="projects" class="px-6 sm:px-12 md:px-20 py-12">
    <h2 class="text-3xl font-bold text-vividBlue mb-6">My Projects</h2>
    <p class="max-w text-gray-300">Coming soon...</p>
  </section>

  <div
          class="max-w-md mx-auto relative overflow-hidden z-10 bg-stone-900 p-8"
  >
    <h2 class="text-2xl font-bold text-white mb-6">Contact Me</h2>

    <form method="post" action="#">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-300"
        >Email Address</label
        >
        <input
                class="mt-1 p-2 w-full bg-gray-700 border border-gray-600 rounded-md text-white"
                type="text"
        />
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-300" for="email"
        >Contact Number</label
        >
        <input
                class="mt-1 p-2 w-full bg-gray-700 border border-gray-600 rounded-md text-white"
                name="email"
                id="email"
                type="email"
        />
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-300" for="bio"
        >Message</label
        >
        <textarea
                class="mt-1 p-2 w-full bg-gray-700 border border-gray-600 rounded-md text-white"
                rows="3"
                name="bio"
                id="bio"
        ></textarea>
      </div>

      <div class="flex justify-end">
        <button
                class="bg-gradient-to-r from-orange-500 via-vividOrange to-orange-500 text-white px-4 py-2 font-bold rounded-md hover:opacity-80"
                type="submit"
        >
          Send Message
        </button>
      </div>
    </form>
  </div>

</main>

</body>
</html>
